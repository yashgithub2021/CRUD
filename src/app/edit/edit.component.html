<div class="container my-5 text-center">
    <form #frmData="ngForm" class="text-center " (ngSubmit)="Update(frmData.value)">
        <h1>Update Information</h1>
        <div class="row">
            <div class="mb-3 mx-3 col">
                <label for="name" class="form-label">Name</label>
                <input [ngModel]="UserObj?.name" class="form-control form-control-lg" name="name" id="name" required>
            </div>
            <div class="mb-3 mx-3 col">
                <label for="email" class="form-label">Email address</label>
                <input [ngModel]="UserObj?.email" class="form-control form-control-lg" name="email" id="email"
                    aria-describedby="emailHelp" required>
            </div>
        </div>
        <div class="row">
            <div class="mb-3 mx-3 col">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" [ngModel]="UserObj?.phone" class="form-control form-control-lg" name="phone"
                    id="phone" aria-describedby="phone" required>
            </div>
            <div class="mb-3 mx-3 col">
                <label for="city" class="form-label">City</label>
                <input [ngModel]="UserObj?.city" class="form-control form-control-lg" name="city" id="city" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mx-3 ">Update</button>
    </form>
</div>
